<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play this game for my class</title>
<style>
:root { --vh: 1vh; }
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:black; overflow:hidden; touch-action:none;
}
body { height:calc(var(--vh,1vh)*100); font-family:sans-serif; }

/* SCREENS */
#startScreen, #tutorialScreen, #valentineScreen {
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  flex-direction:column; text-align:center;
  color:cyan; background:black;
}
#startScreen { background:linear-gradient(45deg,#ffccff,#ccffff,#ffffcc,#ffccff); background-size:400% 400%; animation:rainbowShift 8s ease infinite; }
@keyframes rainbowShift{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}

button {
  padding:10px 25px; font-size:5vw;
  border:3px solid hotpink; background:black; color:hotpink;
  cursor:pointer; margin-top:15px;
}

/* GAME */
#gameArea {
  position:absolute; inset:0; overflow:hidden;
  background:linear-gradient(to top,#120458,#000);
}
#score { position:absolute; top:10px; width:100%; text-align:center; font-size:5vw; color:cyan; display:none; }
#basket {
  position:absolute; bottom:20px; font-size:8vw; color:cyan; display:none;
}

/* Hearts */
.heart, .broken {
  position:absolute; font-size:7vw;
}
.heart{color:#ff00ff;}
.broken{color:cyan;}

/* LEVEL UP */
#levelUpBanner {
  position:absolute; inset:0; display:none;
  justify-content:center; align-items:center;
  font-size:10vw; color:hotpink; text-shadow:2px 2px 8px black;
}
</style>
</head>
<body>

<div id="levelUpBanner">LEVEL UP! üí•</div>

<div id="startScreen">
  <h1>üíò Play ME üíò</h1>
  <button id="startBtn">PRESS START</button>
</div>

<div id="tutorialScreen" style="display:none;">
  <div style="font-size:5vw;">Drag left or right to move the basket.</div>
  <button id="tutorialBtn">GOT IT</button>
</div>

<div id="score">LEVEL 1 ‚Äî LOVE: 0 / 5</div>

<div id="gameArea">
  <div id="basket">‚ñÇ‚ñÇ‚ñÇ</div>
</div>

<div id="valentineScreen" style="display:none;"></div>

<audio id="musicPlayer" loop>
  <source src="https://raw.githubusercontent.com/damariet/valentine/main/Chris_Brown_-_New_Flame_Feat._Usher_And_Rick_Ross_(mp3.pm).mp3" type="audio/mpeg">
</audio>
<audio id="catchSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_6e6f8e3d44.mp3">
</audio>

<script>
// üåü GLOBAL
let score=0, level=1, isPaused=false;
const targets=[5,10,15];
const basket=document.getElementById("basket");
const scoreDisplay=document.getElementById("score");
const gameArea=document.getElementById("gameArea");
const musicPlayer=document.getElementById("musicPlayer");
const catchSound=document.getElementById("catchSound");
const levelUpBanner=document.getElementById("levelUpBanner");
const valentineScreen=document.getElementById("valentineScreen");

// üåç SET VIEWPORT
function setVh(){document.documentElement.style.setProperty('--vh', `${window.innerHeight*0.01}px`);}
window.addEventListener('resize', setVh); setVh();

// üéÆ MOVEMENT
let basketX = window.innerWidth/2;
basket.style.left=basketX+"px";
document.addEventListener('touchmove', e=>{
  basketX = e.touches[0].clientX;
  basket.style.left=basketX+"px";
});

// üéØ START GAME FLOW
document.getElementById("startBtn").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  document.getElementById("tutorialScreen").style.display="flex";
};

document.getElementById("tutorialBtn").onclick=()=>{
  document.getElementById("tutorialScreen").style.display="none";
  runDemo();
};

function runDemo(){
  let count=0;
  let d=setInterval(()=>{
    dropDemoHeart();
    count++;
    if(count>=2){ clearInterval(d); setTimeout(startPlay,500); }
  },1000);
}

// üü© START PLAY
function startPlay(){
  scoreDisplay.style.display="block";
  basket.style.display="block";
  musicPlayer.play().catch(()=>{});
  updateScore();
  gameLoop=setInterval(createHeart, 600 - level*100);
  resetInactivity();
}

// üîÅ FALLING HEARTS
function dropDemoHeart(){
  let h=document.createElement("div");
  h.innerHTML="‚ô•"; h.className="heart";
  h.style.left=Math.random()*(window.innerWidth-40)+"px";
  h.style.top="-40px";
  gameArea.appendChild(h);
  let sp=4;
  let f=setInterval(()=>{
    h.style.top=h.offsetTop+sp+"px";
    if(h.offsetTop>window.innerHeight){h.remove(); clearInterval(f);}
  },30);
}

// üçí REAL HEARTS
function createHeart(){
  if(isPaused) return;
  let h=document.createElement("div");
  let broken=Math.random()<(0.2+level*0.15);
  h.innerHTML=broken?"üíî":"‚ô•";
  h.className=broken?"broken":"heart";
  h.style.left=Math.random()*(window.innerWidth-40)+"px";
  h.style.top="-40px";
  gameArea.appendChild(h);

  let sp=2+level*1.5;
  let f=setInterval(()=>{
    if(isPaused) return;
    h.style.top=h.offsetTop+sp+"px";

    let hr=h.getBoundingClientRect();
    let br=basket.getBoundingClientRect();
    if(hr.left<br.right && hr.right>br.left && hr.bottom>=br.top){
      if(broken) score=Math.max(0,score-1);
      else { catchSound.currentTime=0; catchSound.play(); score++; }
      h.remove(); clearInterval(f);
      updateScore();
      resetInactivity();
      if(score>=targets[level-1]) levelUp();
    }
    if(h.offsetTop>window.innerHeight){h.remove(); clearInterval(f);}
  },30);
}

// üìä SCORE
function updateScore(){
  scoreDisplay.innerText=`LEVEL ${level} ‚Äî LOVE: ${score} / ${targets[level-1]}`;
}

// üìà LEVEL UP
function showLevelUp(){
  levelUpBanner.style.display="flex"; levelUpBanner.style.opacity="1";
  setTimeout(()=>{
    levelUpBanner.style.transition="opacity .8s";
    levelUpBanner.style.opacity="0";
    setTimeout(()=>levelUpBanner.style.display="none",800);
  },100);
}

function levelUp(){
  clearInterval(gameLoop);
  if(level<3){
    level++; score=0;
    showLevelUp();
    setTimeout(()=>{
      updateScore();
      gameLoop=setInterval(createHeart,600-level*100);
      resetInactivity();
    },1400);
  } else {
    showValentine();
  }
}

// ‚è± INACTIVITY
function resetInactivity(){
  clearTimeout(inactivityTimer);
  inactivityTimer=setTimeout(()=>{
    alert("No movement for 20s ‚Äî restarting!");
    location.reload();
  },20000);
}

// üíò VALENTINE SCREEN
function showValentine(){
  clearInterval(gameLoop);
  valentineScreen.style.display="flex";
  valentineScreen.innerHTML=`
    <h1>Autumn‚Ä¶ üíò</h1>
    <h2>Will you be my Valentine?</h2>
    <button id="yesBtn">YES</button><button id="noBtn">NO</button>
    <div id="noCountdown"></div>`;
  bindValentine();
}

function bindValentine(){
  document.getElementById("yesBtn").onclick=()=>{
    valentineScreen.innerHTML=`
      <h1>YOU WON MY HEART üíò</h1>
      <h2>Happy Valentine‚Äôs Day! üíò</h2>
      <button onclick="location.reload()">RESTART</button>`;
  };
  const noBtn=document.getElementById("noBtn");
  let noMoves=0;
  noBtn.onmouseover=()=>{
    if(noMoves>=3) return;
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*(valentineScreen.offsetWidth-noBtn.offsetWidth)+"px";
    noBtn.style.top=Math.random()*(valentineScreen.offsetHeight-noBtn.offsetHeight)+"px";
    noMoves++;
  };
  noBtn.onclick=startNoCountdown;
}

function startNoCountdown(){
  valentineScreen.innerHTML=`
    <h1>Oh you thought you could say NO? üòè</h1>
    <div id="noCountdown">Returning in 5</div>`;
  let count=5;
  noReturnTimer=setInterval(()=>{
    count--;
    document.getElementById("noCountdown").innerText=`Returning in ${count}`;
    if(count<=0){
      clearInterval(noReturnTimer);
      showValentine();
    }
  },1000);
}
</script>

</body>
</html>
